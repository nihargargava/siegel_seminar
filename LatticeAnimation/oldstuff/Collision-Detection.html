<!DOCTYPE html>
<meta charset="utf-8">

<style>
body {
	font: 20px sans-serif;
	margin: 'auto';
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.point {
	stroke: #000;
}
</style>
<body>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script>
		var _transitions = [],
	_inverse_transitions = [];

var margin = {top: 220, right: 20, bottom: 30, left: 360},
	width = 960 ,
	height = 500 ;

var x = d3.scale.linear()
	.range([0, width]);

var y = d3.scale.linear()
	.range([height, 0]);

var z = d3.scale.category10();

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.style("background-color","red");

d3.csv("data.csv", function(error, data) {
	if (error) throw error;
	// Compute the series names ("y1", "y2", etc.) from the loaded CSV.
	var seriesNames = d3.keys(data[0])
		.filter(function(d) { return d !== "x"; })
		.sort();
	// Map the data to an array of arrays of {x, y} tuples.
	var series = seriesNames.map(function(series) {
		return data.map(function(d) {
			return {x: +d.x, y: +d[series]};
		});
	});
	// Compute the scalesâ€™ domains.
	x.domain(d3.extent(d3.merge(series), function(d) { return d.x; })).nice();
	y.domain(d3.extent(d3.merge(series), function(d) { return d.y; })).nice();
	// Add the x-axis.
	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(d3.svg.axis().scale(x).orient("bottom"));
	// Add the y-axis.
	svg.append("g")
		.attr("class", "y axis")
		.call(d3.svg.axis().scale(y).orient("left"));
	// Add the points!
	svg.selectAll(".series")
		.data(series)
		.enter().append("g")
		.attr("class", "series")
		.style("fill", function(d, i) { return z(i); })
		.selectAll(".point")
		.data(function(d) { return d; })
		.enter().append("circle")
		.attr("class", "point")
		.attr("r", 4.5)
		.attr("cx", function(d) { return x(d.x); })
		.attr("cy", function(d) { return y(d.y); });
});
